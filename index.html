        <h1>Aulas de programação</h1>
        <figure>
            <img src="img/python.jpg" width="250">
            <figcaption><strong>Linguagem python:</strong> Python é uma linguagem de programação de alto nível, interpretada de script, imperativa, orientada a objetos, funcional, de tipagem dinâmica e forte. Foi lançada por Guido van Rossum em 1991. Atualmente, possui um modelo de desenvolvimento comunitário, aberto e gerenciado pela organização sem fins lucrativos Python Software Foundation.</figcaption>
        </figure>
        <hr>
        <figure>
            <img src="img/java.jpg" width="250">
            <figcaption><strong>Linguagem java:</strong>Java é uma linguagem de programação e plataforma computacional lançada pela primeira vez pela Sun Microsystems em 1995. Existem muitas aplicações e sites que não funcionarão, a menos que você tenha o Java instalado, e mais desses são criados todos os dias.</figcaption>
        </figure>
        <hr>
        <figure>
            <img src="img/c.png" width="250">
            <figcaption><strong>Linguagem C#:</strong>C# é uma linguagem de programação, multiparadigma, de tipagem forte, desenvolvida pela Microsoft como parte da plataforma .NET. A sua sintaxe orientada a objetos foi baseada no C++ mas inclui muitas influências de outras linguagens de programação, como Object Pascal e, principalmente, Java</figcaption>
        </figure>
        <hr>
        <figure>
            <img src="img/R.png" width="250">
            <figcaption><strong>Linguagem R:</strong>R é uma linguagem de programação multi-paradigma orientada a objetos, programação funcional, dinâmica, fracamente tipada, voltada à manipulação, análise e visualização de dados. Foi criado originalmente por Ross Ihaka e por Robert Gentleman no departamento de Estatística da Universidade de Auckland, Nova Zelândia.</figcaption>
        </figure>
